<h3 class="subtitulo">Promoções em destaque</h3>
<app-slider></app-slider>

<div class="card-lista">
  <app-card
    *ngFor="let cardItem of cardsLista"
    [mostrarPromocao]="cardItem.mostrarPromocao"
    [titulo]="cardItem.titulo"
    [cardImg]="cardItem.imgUrl"
    [imagemDescricao]="cardItem.imagemDescricao"
    [precoAntigo]="cardItem.precoAntigo"
    [precoAtual]="cardItem.precoAtual"
    [tamanho]="cardItem.tamanho"
    [cor]="cardItem.cor"
  ></app-card>
</div>
